<!DOCTYPE html>
<html>
<head>
	<title>Mon blog</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script src="js/appblog.js"></script>
</head>

<body>
	<header>
		<ul id="dropdown1" class="dropdown-content">
	  		<li><a href="admin.html">Admin</a></li>
	  		<li class="divider"></li>
	  		<li><a href="admin.html">Créer un article</a></li>
		</ul>
		<nav>
	  		<div class="nav-wrapper teal">
	    	<a href="blog.html" class="brand-logo">Blog</a>
	    	<ul class="right hide-on-med-and-down">
	      		<li><a class="dropdown-button" href="#!" data-activates="dropdown1">Menu<i class="material-icons right">arrow_drop_down</i></a></li>
	    	</ul>
	  		</div>
		</nav>
	</header>

	<main>

		<div class="row">
			<div class="col s3">
				<ul id="listeTitreArticles" class="collection with-header">

	      		</ul>
		    </div> 
		    <div class="col s9 flow-text">
		    	<blockquote id="afficherContenu"></blockquote>
		    </div> 
    	</div> 

	</main>

	<footer>
		
		<div class="row">
      		<div class="col s12">
        		<div class="row">
          			<div class="input-field col s6">
            			<input id="pseudo" type="text" data-length="30">
            			<label for="pseudo">Pseudo</label>
          			</div>
        		</div>
        		<div class="row">
          			<div class="input-field col s12">
            			<textarea id="commentaire" class="materialize-textarea" data-length="320"></textarea>
            			<label for="commentaire">Commentaires</label>
            			<button id="sendCommentaire" class="btn waves-effect waves-light right">Envoyé
    						<i class="material-icons right">send</i>
  						</button>
          			</div>
        		</div>
      		</div>
    	</div>
	
		<div id="afficherCommentaires" class="col s9 card-panel">
	
		</div> 




	</footer>


</body>

</html>
