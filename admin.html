<!DOCTYPE html>
<html>
<head>
	<title>Créer un article</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

	<header>
		<nav>
	    	<div class="nav-wrapper #b2dfdb teal lighten-4">
	     		<a href="blog.html" class="brand-logo center">Blog</a>
	    		<ul class="left hide-on-med-and-down">
	        		<li><a href="blog.html">Blog</a></li>
	        		<li class="active"><a href="admin.html">Admin</a></li>
	      		</ul>
	    	</div>
	  	</nav>
	</header>
	


	<main>

		<div class="row">
      		<div class="col s8">

        		<div class="row">
          			<div class="input-field col s12">
            			<input id="titre" type="text">
            			<label for="titre">Titre</label>
          			</div>
        		</div>

        		<div class="row">
          			<div class="input-field col s12">
            			<label for="textInput">Votre article</label>
            			<textarea id="textInput" class="materialize-textarea"></textarea>
          			</div>
					<button id="send" class="btn waves-effect waves-light">Envoyé</button>
        		</div>
			</div>

          	<div class="col s4"><h5>Preview</h5>
          		<div>
          			<div id="preview" class="col s12"></div>
          		</div>
          	</div>
      	





    <div>
		<div class="row">
			<div class="col s12">
				<div class="collection col s4" id="listeTitreArticles">
	        
	      		</div>

	      		<div class="col s8">
	        		<div class="input-field">
						<i class="material-icons prefix">mode_edit</i>
						<textarea id="afficherContenu" class="materialize-textarea"></textarea>
	       			</div>
	    		</div>
			</div>

		</div>
	</div>



	</main>

	<footer>
		
		<ul id="listeCommentaires" class="collection">
    		
  		</ul>

	</footer>






	<script src="node_modules/md2html/node_modules/markdown/lib/markdown.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script src="js/appadmin.js"></script>
</body>


</html>
