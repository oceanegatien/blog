	<header>
		<nav>
	    	<div class="nav-wrapper">

	    		<ul class="left hide-on-med-and-down">

	      		</ul>
	    	</div>
	  	</nav>
	</header>
	


	<main class="container">

		<div class="row">
      		<div class="col s8">

        		<div class="row">
          			<div class="input-field col s12">
            			<input id="titre" type="text">
            			<label for="titre">Titre</label>
          			</div>
        		</div>

        		<div class="row">
          			<div class="input-field col s12">
            			<label for="textInput">Votre article</label>
            			<textarea id="textInput" class="materialize-textarea"></textarea>
          			</div>
					<button id="send" class="btn waves-effect waves-light">Envoyé</button>
        		</div>
			</div>

          	<div class="col s4">
          		<div>
          			<div id="preview" class="col s12"></div>
          		</div>
          	</div>
      	





    <div class="container">
		<div class="row">
			<div class="col s12">
				<div class="collection col s4" id="listeTitreArticles">
	        
	      		</div>

	      		<div class="col s8">
	        		<div class="input-field">
						<i class="material-icons prefix">mode_edit</i>
						<textarea id="afficherContenu" class="materialize-textarea"></textarea>
	       			</div>
	    		</div>
			</div>

		</div>
	</div>



	</main>
